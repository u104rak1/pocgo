name: Unit Test

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'
      - name: Run Unit Tests
        run: make unit_test