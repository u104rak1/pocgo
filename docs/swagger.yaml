    type: object
  signup.SignupRequest:
    properties:
      email:
        example: sato@example.com
        type: string
      name:
        example: Sato Taro
        type: string
      password:
        example: password
        type: string
    type: object
  signup.SignupResponse:
    properties:
      accessToken:
        example: eyJhb...
        type: string
      user:
        $ref: '#/definitions/signup.SignupResponseBodyUser'
    type: object
  signup.SignupResponseBodyUser:
    properties:
      email:
        example: sato@example.com
        type: string
      id:
        example: 01J9R7YPV1FH1V0PPKVSB5C8FW
        type: string
      name:
        example: Sato Taro
        type: string
    type: object
  transactions.ExecuteTransactionRequestBody:
    properties:
      amount:
        example: 1000
        type: number
      currency:
        example: JPY
        type: string
      operationType:
        example: DEPOSIT
        type: string
      password:
        example: "1234"
        type: string
      receiverAccountId:
        example: 01J9R8AJ1Q2YDH1X9836GS9D87
        type: string
    type: object
  transactions.ExecuteTransactionResponse:
    properties:
      accountId:
        example: 01J9R7YPV1FH1V0PPKVSB5C8FW
        type: string
      amount:
        example: 1000
        type: number
      currency:
        example: JPY
        type: string
      id:
        example: 01J9R8AJ1Q2YDH1X9836GS9E89
        type: string
      operationType:
        example: DEPOSIT
        type: string
      receiverAccountId:
        example: 01J9R8AJ1Q2YDH1X9836GS9D87
        type: string
      transactionAt:
        example: "2024-03-20T15:00:00Z"
        type: string
    type: object
  transactions.ListTransactionsResponse:
    properties:
      total:
        example: 1
        type: integer
      transactions:
        items:
          $ref: '#/definitions/transactions.ListTransactionsTransaction'
        type: array
    type: object
  transactions.ListTransactionsTransaction:
    properties:
      accountId:
        example: 01J9R7YPV1FH1V0PPKVSB5C8FW
        type: string
      amount:
        example: 1000
        type: number
      currency:
        example: JPY
        type: string
      id:
        example: 01J9R8AJ1Q2YDH1X9836GS9E89
        type: string
      operationType:
        example: DEPOSIT
        type: string
      receiverAccountId:
        example: 01J9R8AJ1Q2YDH1X9836GS9D87
