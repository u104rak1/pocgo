definitions:
  accounts.CreateAccountRequestBody:
    properties:
      currency:
        example: JPY
        type: string
      name:
        example: For work
        type: string
      password:
        example: "1234"
        type: string
    type: object
  accounts.CreateAccountResponse:
    properties:
      balance:
        example: 0
        type: number
      currency:
        example: JPY
        type: string
      id:
        example: 01J9R7YPV1FH1V0PPKVSB5C7LE
        type: string
      name:
        example: For work
        type: string
      updatedAt:
        example: "2021-08-01T00:00:00Z"
        type: string
    type: object
  me.ReadMyProfileResponse:
    properties:
