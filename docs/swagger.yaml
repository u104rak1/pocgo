info:
  contact: {}
  description: 'This is a sample server. Please enter your token in the format: "Bearer
    <token>" in the Authorization header.'
  title: pocgo API
  version: "1.0"
paths:
  /api/v1/me:
    get:
      consumes:
      - application/json
      description: This endpoint returns the profile of the authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/me.ReadMyProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Read My Profile
      tags:
      - User API
  /api/v1/me/accounts:
    post:
      consumes:
      - application/json
      description: This endpoint creates a new account.
      parameters:
      - description: 'Request Body<br />name: The name of the account. Must be 3-20
          characters long.<br />password: A 4-digit password for securing the account.<br
          />currency: The currency for the account. Supported values are JPY or USD.'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/accounts.CreateAccountRequestBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/accounts.CreateAccountResponse'
        "400":
          description: Validation Failed or Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Account
      tags:
      - Account API
  /api/v1/me/accounts/{account_id}/transactions:
    get:
      consumes:
      - application/json
      description: This endpoint retrieves the transaction history of the specified
        account.
      parameters:
      - description: Account ID to be operated.
        in: path
        name: account_id
        required: true
        type: string
      - description: 'The start date for filtering transactions (format: YYYYMMDD).'
        in: query
        name: from
        type: string
      - description: 'The end date for filtering transactions (format: YYYYMMDD).'
        in: query
        name: to
        type: string
      - description: Comma-separated transaction types to filter by. Valid values
          are DEPOSIT, WITHDRAW, and TRANSFER. If not specified, all transaction types
          are included.
        in: query
        name: operationTypes
        type: string
      - description: The sorting order of transactions based on transactionAt. Valid
          values are ASC or DESC. Defaults to DESC.
        in: query
        name: sort
        type: string
      - description: The maximum number of transaction histories per page. Can be
          specified between 1 and 100.
        in: query
        name: limit
        type: integer
      - description: The page number for paginated results.
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/transactions.ListTransactionsResponse'
        "400":
          description: Validation Failed or Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List Transactions
      tags:
      - Transaction API
    post:
      consumes:
      - application/json
      description: This endpoint executes a transaction (deposit, withdraw, or transfer)
        for the specified account.
      parameters:
      - description: Account ID to be operated.
        in: path
        name: account_id
        required: true
        type: string
      - description: 'Request Body<br />password: The account password.<br />operationType:
          Specifies the type of transaction. Valid values are DEPOSIT, WITHDRAW, or
          TRANSFER.<br />amount: The transaction amount.<br />currency: The currency
          of the transaction. Supported values are JPY and USD.<br />receiverAccountID:
          Required for TRANSFER operations. Represents the recipient account ID.'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/transactions.ExecuteTransactionRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/transactions.ExecuteTransactionResponse'
        "400":
          description: Validation Failed or Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Execute Transaction
      tags:
      - Transaction API
  /api/v1/signin:
    post:
      consumes:
      - application/json
      description: This endpoint authenticates the user using their email and password,
        and issues an access token.
      parameters:
      - description: 'Request Body<br />email: The email address of the user, used
          for login.<br />password: The password associated with the email address,
          required for login. Must be 8-20 characters long.'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/signin.SigninRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/signin.SigninResponse'
        "400":
          description: Validation Failed or Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Signin
      tags:
      - Authentication API
  /api/v1/signup:
    post:
      consumes:
      - application/json
      description: This endpoint creates a new user and issues an access token.
      parameters:
      - description: 'Request Body<br />name: The name of the user. Must be 3-20 characters
          long.<br />email: The email address of the user, used for login.<br />password:
          The password associated with the email address, required for login. Must
          be 8-20 characters long.'
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/signup.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/signup.SignupResponse'
        "400":
          description: Validation Failed or Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Signup
      tags:
      - Authentication API
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
