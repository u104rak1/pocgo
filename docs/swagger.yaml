paths:
  /api/v1/signin:
    post:
      consumes:
      - application/json
      description: This endpoint authenticates the user using their email and password,
        and issues an access token.
      parameters:
      - description: SigninRequestBody
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/signin.SigninRequestBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/signin.SigninResponseBody'
        "400":
          description: Validation Failed or Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Signin
      tags:
      - Authentication
  /api/v1/signup:
    post:
      consumes:
      - application/json
      description: This endpoint creates a new user and account, and issues an access
        token.
      parameters:
      - description: SignupRequestBody
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/signup.SignupRequestBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/signup.SignupResponseBody'
        "400":
          description: Validation Failed or Bad Request
          schema:
            $ref: '#/definitions/response.ValidationErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Signup
      tags:
      - Authentication
